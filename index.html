<!doctype html>
<html>
  <head>
    <title>David Law | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
  </head>
  <body>
    <div class="container con-effect paper">
      <header class="row">
        <div class="col-xs-6 col-sm-6">
          <img id="udacity-logo" class="img-responsive" src="img/udacity_logo.png" alt="Logo">
        </div>
        <div class="col-xs-6 col-sm-6">
          <h2 class="text-right">DAVID LAW</h2>
          <h4 class="text-right">FRONT END DEVELOPER</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <picture>
            <source
              media="(min-width: 992px)"
              srcset="img/hero_large_1x.webp, img/hero_large_2x.webp 2x">
            <source
              media="(min-width: 768px)"
              srcset="img/hero_small_1x.webp, img/hero_small_2x.webp 2x">
            <source
              srcset="img/hero_cropped_1x.webp, img/hero_cropped_2x.webp 2x">
            <img class="img-responsive center-block hero-effect" src="img/hero_fallback.jpg" alt="fallback hero image">
          </picture>
        </div>
      </div>
      <section id="feature-work">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h3>Featured Work</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4 single-column">
            <figure class="text-center">
              <div class="box-around feature-effect">
                <div id="dummy1" class="dummy">
                  <img src="img/gallery/cloud_small.jpg" alt="cloud">
                </div>
                <div id="dummy2" class="dummy">
                  <img src="img/gallery/mel_small.jpg" alt="city">
                </div>
                <div id="dummy3" class="dummy">
                  <img src="img/gallery/sun_small.jpg" alt="sun">
                </div>
                <div id="dummy4" class="dummy">
                  <img src="img/gallery/snow_small.jpg" alt="snow">
                </div>
              </div>
              <figcaption>
                <p>PORTFOLIO | Click in/ out for zooming</p>
                <a href="https://github.com/ls895" target="_blank">https://github.com/ls895/portfolio/</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4 single-column">
            <figure class="text-center">
              <div class="closed feature-effect">
                <img class="img-responsive center-block" src="img/work.jpg" alt="work and office">
              </div>
              <figcaption>
                <p>RESUME</p>
                <a href="https://github.com/ls895" target="_blank">https://github.com/ls895/resume/</a>
              </figcaption>
            </figure>
          </div>
          <div class="clearfix visible-xs-block"></div>
          <div class="col-xs-6 col-sm-6 col-md-4 single-column">
            <figure class="text-center">
              <div class="closed feature-effect">
                <img class="img-responsive center-block" src="img/game.jpg" alt="chess game">
              </div>
              <figcaption>
                <p>ARCADE GAME</p>
                <a href="https://github.com/ls895" target="_blank">https://github.com/ls895/arcade/</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </div>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/custom/custom.js"></script>
  </body>
</html>
